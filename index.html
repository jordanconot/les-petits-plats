<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats, ne chercher plus ce que vous allez cuisiner !">
    <link href="./style.css" rel="stylesheet">
    </link>
    <script src="https://kit.fontawesome.com/1f5b0f9d4b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,500;1,600&family=Lato&display=swap"
        rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="./assets/lespetitesplats.png" alt="logo les petits plats" id="logo">
    </header>
    <main>
        <!-------------------------------Search------------------------------------------------------------------------------------->
        <section id="section_search">
            <input type="text" id="searchbar" placeholder="Rechercher une recette">
            <img src="./assets/search.svg" id="logo_search" >
                
            <!-----------------------TAG SEARCHED------------------------------------------------------------------------------->
            <div class="tags_searched" id="tags_searched"></div>
            <!-----------------------TAG DROPDOWN------------------------------------------------------------------------------->
            <div class="container_tags">
                <div class="dropdown filter_select_ingredients" id="tags_ingredient">
                    <input id="ingredients_input" class="tag_input select_ingredient filter_select_ingredients" placeholder="IngrÃ©dients" type="text">
                    <em class="fas fa-chevron-down arrow arrow_ingredients"></em>
                    <ul class="filter_content filter_ingredients filter_select_ingredients none"></ul>
                </div>
                <div class="dropdown filter_select_appareils" id="tags_appareil">
                    <input id="appareils_input" class="tag_input select_appareils filter_select_appareils" placeholder="Appareils" type="text">
                    <em class="fas fa-chevron-down arrow arrow_appareils"></em>
                    <ul class="filter_content filter_appareils filter_select_appareils none"></ul>
                </div>
                <div class="dropdown filter_select_ustensiles" id="tags_ustensile">
                    <input id="ustensiles_input" class="tag_input select_ustensile filter_select_ustensiles" placeholder="Ustensiles" type="text">
                    <em class="fas fa-chevron-down arrow arrow_ustensiles"></em>
                    <ul class="filter_content filter_ustensiles filter_select_ustensiles none"></ul> 
                </div>
            </div>
        </section>
        <!-----------------------GALERY------------------------------------------------------------------------------------->
        <section id="section_result">
            <div class="recette_section"></div>
        </section>
    </main>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
